<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetBoop 🐾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png">
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen flex flex-col items-center text-gray-800 font-poppins">

  
  <header class="w-full bg-white shadow-md py-5 px-8 flex justify-between items-center">
    <h1 class="text-2xl md:text-3xl font-bold text-orange-600 flex items-center gap-2">
      🐶 <span class="text-gray-700">PetBoop</span>
      <span class="text-orange-500 text-lg">— Cachorros Aleatórios</span>
    </h1>
    <button id="btn-favoritos" class="text-red-500 hover:text-red-600 text-lg transition">
      ❤️ Favoritos
    </button>
  </header>

  
  <main class="flex flex-col md:flex-row gap-10 mt-10 px-5 w-full max-w-6xl">

    
    <section class="flex-1 bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center text-center">
      <h2 class="text-xl font-semibold text-orange-600 mb-4">Gerar Cachorros 🐕</h2>
      <button id="btn-gerar" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg shadow transition text-lg">
        Gerar Doguinho 🐾
      </button>
    </section>


    <section class="flex-1 bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold text-orange-600 mb-4 text-center">Galeria</h2>
      <p id="mensagem-vazia" class="text-gray-500 text-center italic">Ainda sem imagens — gere um doguinho para começar! 🐶</p>
      <div id="lista-imagens" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>
  </main>


  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-11/12 md:w-1/3 p-4 text-center relative">
      <button id="fechar-modal" class="absolute top-3 right-4 text-gray-500 text-2xl hover:text-gray-700">&times;</button>
      <img id="modal-img" src="" alt="Imagem do cachorro" class="rounded-xl mb-4 max-h-80 mx-auto">
      <div class="flex justify-around items-center">
        <a id="btn-baixar" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition cursor-pointer">Baixar ⬇️</a>
        <button id="btn-favoritar" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
          Favoritar ❤️
        </button>
      </div>
    </div>
  </div>


  <footer class="mt-12 text-gray-600 text-sm pb-6">
    Feito com ❤️ por <span class="text-orange-500 font-semibold">Moisés Vinícius</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
